<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now - Priyadharshini P's Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header, footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px;
            color: #ccc;
            border-bottom: 3px solid #ff9800;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c2c;
            padding: 10px;
        }
        nav a {
            color: #f0f0f0;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .booking-section {
            padding: 30px;
            background-color: #181818;
            text-align: center;
        }
        .booking-form {
            margin: 20px auto;
            width: 300px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Now - Priyadharshini P's Restaurant</h1>
    </header>
    
    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="administration.html">Administration</a>
        <a href="contact.html">Contact Us</a>
        <a href="book_now.html">Book Now</a>
    </nav>
    
    <div class="booking-section">
        <h2>Reserve Your Table</h2>
        <div class="booking-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="date" required>
            <select required>
                <option value="">Select Time</option>
                <option value="2pm">2 PM</option>
                <option value="3pm">3 PM</option>
                <option value="4pm">4 PM</option>
                <option value="5pm">5 PM</option>
            </select>
            <input type="number" placeholder="Number of Guests" required>
            <button type="submit" style="padding: 10px; margin-top: 10px; border: none; border-radius: 4px; background-color: #ff9800; color: #fff; cursor: pointer;">Book Now</button>
        </div>
    </div>
    
    <footer>
        Designed by Priyadharshini P
    </footer>
</body>
</html>
